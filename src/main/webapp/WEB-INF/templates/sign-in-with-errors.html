<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/style.css}">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign In</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form th:action="@{/login}" th:object="${userAuthDto}" method="post" class="mt-4">

                <div th:if="${authError}" class="alert alert-danger" th:text="${authError}"></div>

                <div class="mb-3">
                    <label th:for="*{username}" class="form-label">Username</label>
                    <input type="text"
                           th:field="*{username}"
                           class="form-control"
                           th:classappend="${#fields.hasErrors('username')} ? ' is-invalid'"
                           required />
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('username')}"
                         th:errors="*{username}"></div>
                </div>

                <div class="mb-3">
                    <label th:for="*{password}" class="form-label">Password</label>
                    <input type="password"
                           th:field="*{password}"
                           class="form-control"
                           th:classappend="${#fields.hasErrors('password')} ? ' is-invalid'"
                           required />
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}"></div>
                </div>

                <input type="hidden" name="redirect_to" value="http://localhost/"/>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button>
                <p class="mt-2 text-center">Don't have an account? <a th:href="@{/register}">Sign up here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
