spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.flyway.locations=classpath:db/migration
session.lifetime.seconds=1
openweather.api.key=mockKey
openweather.city.uri.req=/geo/1.0/direct?q={city name}&limit={limit}&appid={API key}
openweather.coordinates.uri.req=/data/2.5/weather?lat={lat}&lon={lon}&units=metric&appid={API key}
openweather.limit.locations=5